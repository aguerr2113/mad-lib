{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <img src="../static/images/img1.jpg" alt="John" style="width:100%">
            <form action="/story">
                <h1>Welcome to Our Website!</h1>
                {% for prompt in prompts %}
                <p>{{ prompt }}:
                    <input name="{{prompt}}">
                </p>
                {% endfor %}
                <button>Submit</button>
            </form>
          </div>
        

    </div>
{% endblock %}
